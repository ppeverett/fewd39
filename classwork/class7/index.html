<html>

    <title>

  <body>
    <h1>My name is</h1>
    <div>
      <h3>peter</h3>

    <div class="my-div">Hello 1</div>
    <div class="my-div">Hello 2</div>

    <div class="my-div">Hello 4</div>

<!-- JS for querySelector -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      var click = prompt("enter a new name");
      // document.querySelector("h3").textContent = click;
      document.querySelector("h3").innerHTML = "<h2>Welcome, " + click +"<h2>";
    </script>
    <script type="text/javascript">
    var myElements = document.querySelectorAll(".my-div");

    for (var i = 0; i < myElements.length; i++) {
    myElements[i].addEventListener("click", function() {
      alert("Click worked!");
    });
    }
    </script>
